<html>
<head>
<style>
span
{
        font-size: 40px;
}
table
{
        color: blueviolet; 
}
</style>

<script type="text/javascript">
      function print1(str)
       {
         
          ob=new XMLHttpRequest();
             
           ob.open("GET","Slip13A.php?q="+str,true);
           ob.send();         
             
          ob.onreadystatechange=function()
           {
             if(ob.readyState==4 && ob.status==200)
             {
               document.getElementById("i").innerHTML=ob.responseText;
             }
           }
     }           
</script>
</head>

<body>
<center>
<h3>Display the User </h3>
<form>
<input type=text name=txt1>
<br><input type="button" value=Search onkeyup="print1(form.txt1.value)">
<span id="i"></span>
</center>
</form>
</body>
</html>
